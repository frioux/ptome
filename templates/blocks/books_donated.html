[%# Receives a list of book id's as ids %]
<table class="sortable"><thead><tr><th>Book</th><th>When Donated</th><th>Expiration</th></tr></thead><tbody>
    [%- FOREACH id = ids -%]
    [%- info=tome.tomebook_info(id) -%]
    <tr><td>[% PROCESS 'blocks/book.html' id=id isbn=info.isbn %]</td><td>[%- PROCESS blocks/datetime.html datetime=info.timedonated -%]</td><td>[%- semestershash.${info.expire}.name -%]</td></tr>
    [%- END -%]
  </tbody>
</table>
