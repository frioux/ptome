[%# Receives a list of book id's as ids %]
<table><thead><tr><th>Book</th><th>When Donated</th><th>Expiration</th></tr></thead><tbody>
    [%- FOREACH id = ids -%]
    [%- info=tome.tomebook_info(id) -%]
    <tr><td>[% PROCESS 'blocks/book.html' id=id isbn=info.isbn %]</td><td>[%- info.timedonated | html -%]</td><td>[%- info.expire | html -%]</td></tr>
[%- END -%]
</table>
