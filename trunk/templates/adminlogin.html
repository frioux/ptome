[% USE CGI %]
<html>
<head>
	<title>TOME</title>
</head>
<body onLoad="document.login.username.focus();">
<center>
<img src="[% config.staticbase %]/tome.png">
<form action="[% config.cgibase %]/admin.pl" method="post" name="login">
[% IF error %]
<p>Error: <font color="red">[% error %]</font>
[% END %]
<p>
<table cellpadding="5" border="1">
	<tr><td>Username</td><td>[% CGI.textfield({ Name => "username" }) %]</td></tr>
	<tr><td>Password</td><td><input type="password" name="password"></td></tr>
	<tr><td colspan="2" align="center"><input type="submit" value="Submit"></td></tr>
</table>
</form>
</center>
</body>
</html>
