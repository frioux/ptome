[%# Takes name as an input %]
<select name="[% name | html %]" id="[% id | html %]">
[%- FOREACH semester = semesters -%]
<option value="[% semester.id | html %]" [%- # IF (session.currsemester.id || currsemester.id) == semester.id -%][%- IF semester_selected==semester.id -%]selected="selected"[%- END -%]>[%- semester.name | html %]</option>
[%- END -%]
</select>
